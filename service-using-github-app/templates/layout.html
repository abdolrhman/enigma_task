<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Blog{% endblock %}</title>
</head>
<body>
    <header>
        <a href="/">Home</a>
        {% if session.get("user") %}
            <span>Welcome, {{ session.get("user") }}</span>
            <a href="/auth/logout">Logout</a>
        {% else %}
            <a href="/auth/login">Login with GitHub</a>
        {% endif %}
    </header>
    {% block content %}{% endblock %}
</body>
</html>
